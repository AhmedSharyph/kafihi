<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kafihi Calendar Demo - GitHub Pages</title>
  <link rel="stylesheet" href="kafihi.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9fafb; color: #111; }
    h1 { font-size: 28px; margin-bottom: 20px; }
    label { display: block; margin-top: 16px; font-weight: bold; }
    input.kafihi-calendar { width: 200px; padding: 6px 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h1>Kafihi Calendar Demo</h1>

<label>Birth Date (disable future dates)</label>
<input type="text" class="kafihi-calendar" placeholder="YYYY-MM-DD" data-disable-future="true" data-disable-past="false">

<label>Appointment Date (disable past dates)</label>
<input type="text" class="kafihi-calendar" placeholder="YYYY-MM-DD" data-disable-future="false" data-disable-past="true">

<label>Event Date (no restrictions)</label>
<input type="text" class="kafihi-calendar" placeholder="YYYY-MM-DD" data-disable-future="false" data-disable-past="false">

<script src="kafihi.js"></script>

</body>
</html>
